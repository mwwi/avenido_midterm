
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <form autocomplete="off" id="form" method="post">
            <h1 id="message">Login</h1>
            <div class="field"><input type="text" name="username" placeholder="username" id="username" autocomplete="off" required /><label for="username">Username</label></div>
            <div class="field"><input type="password" name="password" placeholder="Password" id="password" autocomplete="new-password" required /><label for="password">Password</label></div>
            <button type="submit" id="submit">Login</button>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
